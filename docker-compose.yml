version: '2'

volumes:
  gems-dogwalking:

services:
  web:
    build: .
    volumes:
      - gems-dogwalking:/usr/local/bundle
      - $HOME/.ssh/id_rsa:/root/.ssh/id_rsa
      - ./:/dogwalking
    command: bash -c "rm -f tmp/pids/server.pid && rails s -p 3000 -b '0.0.0.0'"
    ports:
      - "3000:3000"
    links:
      - db
  db:
    image: postgres:9.4.9
    environment:
      POSTGRES_USER: user
      POSTGRES_DB: dogwalking_api_development
    ports:
      - "5432:5432"
